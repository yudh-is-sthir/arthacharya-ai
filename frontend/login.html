<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthacharya - Login</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-section">
                <div class="app-logo">
                    <i class="fas fa-brain"></i>
                </div>
                <h1>Arthacharya</h1>
                <p class="tagline">Your AI Financial Guru</p>
            </div>
        </div>
        
        <div class="login-form-container">
            <div class="login-form">
                <h2>Welcome Back</h2>
                <p class="login-subtitle">Enter your phone number to continue</p>
                
                <!-- Phone Number Step -->
                <div class="form-step" id="phoneStep">
                    <div class="input-group">
                        <label for="phoneNumber">Phone Number</label>
                        <div class="phone-input-container">
                            <span class="country-code">+91</span>
                            <input type="tel" id="phoneNumber" placeholder="Enter your phone number" maxlength="10">
                        </div>
                    </div>
                    <button class="login-btn" id="sendOtpBtn" onclick="sendOTP()">
                        <span class="btn-text">Send OTP</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                
                <!-- OTP Step -->
                <div class="form-step hidden" id="otpStep">
                    <div class="input-group">
                        <label for="otpInput">Enter OTP</label>
                        <p class="otp-info">We've sent a 6-digit code to <span id="phoneDisplay"></span></p>
                        <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" maxlength="6">
                    </div>
                    <button class="login-btn" id="verifyOtpBtn" onclick="verifyOTP()">
                        <span class="btn-text">Verify & Login</span>
                        <i class="fas fa-check"></i>
                    </button>
                    <button class="resend-btn" onclick="resendOTP()">
                        <i class="fas fa-refresh"></i> Resend OTP
                    </button>
                </div>
                
                <!-- Loading State -->
                <div class="loading-overlay hidden" id="loadingOverlay">
                    <div class="spinner"></div>
                    <p id="loadingText">Sending OTP...</p>
                </div>
            </div>
        </div>
        
        <div class="login-footer">
            <p>Secure login powered by Firebase Authentication</p>
        </div>
    </div>
    
    <script src="login-script.js"></script>
</body>
</html>
